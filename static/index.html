<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School PDF Converter</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #2a2a2a;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .main-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .main-card:hover {
            border-color: #3a3a3a;
        }

        .settings-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .font-selector {
            display: flex;
            gap: 8px;
        }

        .font-btn {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
            font-weight: 500;
        }

        .font-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .font-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--bg-secondary);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.01);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .file-info.show {
            display: flex;
        }

        .file-name {
            color: var(--success);
            font-weight: 500;
            flex: 1;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .domain-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .domain-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .domain-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .copy-btn {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .copy-btn.copied {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .result-table .domain-title-row th {
            background: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: black;
            border: 1px solid black;
        }

        .result-table .subdomain-header-row {
            background: white;
        }

        .result-table .subdomain-name {
            padding: 8px;
            text-align: left;
            font-style: italic;
            font-weight: normal;
            color: black;
            border: 1px solid black;
        }

        .result-table .mastery-header {
            padding: 8px;
            text-align: center;
            font-weight: normal;
            color: black;
            border: 1px solid black;
        }

        .result-table .skill-cell {
            padding: 8px;
            text-align: left;
            font-weight: normal;
            color: black;
            border: 1px solid black;
        }

        .result-table .mastery-cell {
            padding: 8px;
            text-align: center;
            font-weight: normal;
            color: black;
            border: 1px solid black;
        }

        .result-table tbody tr {
            background: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .settings-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>School PDF Converter</h1>
            <p class="subtitle">Transform BDI-3 assessment PDFs into formatted tables</p>
        </div>

        <div class="main-card">
            <div class="settings-bar">
                <div class="setting-group">
                    <label class="setting-label">Font Size</label>
                    <div class="font-selector">
                        <button class="font-btn" data-size="8">8pt</button>
                        <button class="font-btn active" data-size="10">10pt</button>
                        <button class="font-btn" data-size="12">12pt</button>
                        <button class="font-btn" data-size="14">14pt</button>
                    </div>
                </div>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drop your PDF here or click to browse</div>
                <div class="upload-hint">Supports BDI-3 assessment PDFs</div>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <div class="file-info" id="fileInfo">
                <span class="file-name" id="fileName"></span>
                <button class="btn btn-primary" id="convertBtn">Convert PDF</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Processing your PDF...</div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="result-header">
                <h2 class="result-title">Results</h2>
                <button class="btn btn-primary" id="copyAllBtn">Copy All Tables</button>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let selectedFontSize = 10;

        // Font size selector
        document.querySelectorAll('.font-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.font-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedFontSize = parseInt(btn.dataset.size);
            });
        });

        // Upload area interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type === 'application/pdf') {
                selectedFile = file;
                fileName.textContent = file.name;
                fileInfo.classList.add('show');
            } else {
                alert('Please select a PDF file');
            }
        }

        // Convert button
        document.getElementById('convertBtn').addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('font_size', selectedFontSize);

            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.html);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error converting PDF: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            document.getElementById('results').classList.remove('show');
        });

        function displayResults(html) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = html;
            document.getElementById('results').classList.add('show');

            // Add copy button functionality
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => copyTable(btn));
            });
        }

        // Copy individual table
        function copyTable(button) {
            const domainSection = button.closest('.domain-section');
            const table = domainSection.querySelector('.result-table');
            copyTableToClipboard(table, button);
        }

        // Copy all tables
        document.getElementById('copyAllBtn').addEventListener('click', () => {
            const tables = document.querySelectorAll('.result-table');
            let allTablesHtml = '';

            tables.forEach((table, index) => {
                if (index > 0) allTablesHtml += '<br><br>';
                allTablesHtml += table.outerHTML;
            });

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = allTablesHtml;
            copyTableToClipboard(tempDiv, document.getElementById('copyAllBtn'));
        });

        function copyTableToClipboard(element, button) {
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);

            try {
                document.execCommand('copy');
                const originalText = button.textContent;
                button.textContent = 'âœ“ Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('Failed to copy');
            }

            window.getSelection().removeAllRanges();
        }
    </script>
</body>
</html>
